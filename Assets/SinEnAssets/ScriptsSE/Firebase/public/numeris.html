<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeris Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap');
        
        body { 
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 50%, #1a0f0a 100%);
            color: #d4af37;
            font-family: 'Crimson Text', serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container-wrapper {
            position: relative;
            z-index: 1;
        }
        
        h1, h2, h3 { 
            font-family: 'Cinzel', serif; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .card { 
            background: linear-gradient(145deg, #3d2817 0%, #2a1810 100%);
            border: 2px solid #8b6914;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(212, 175, 55, 0.2);
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #8b6914, #d4af37);
            border-radius: 8px;
            z-index: -1;
            opacity: 0.3;
        }
        

        
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        thead tr {
            background: linear-gradient(to bottom, #4d3319, #3d2817);
        }
        
        tbody tr {
            background: rgba(45, 24, 16, 0.4);
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background: rgba(139, 105, 20, 0.2);
            transform: translateX(4px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid;
        }
        
        .status-online {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border-color: #4ade80;
        }
        
        .stat-number {
            font-family: 'Cinzel', serif;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #8b6914, transparent);
            margin: 20px 0;
        }
        
        .medieval-button {
            background: linear-gradient(to bottom, #8b6914, #6d5410);
            border: 2px solid #d4af37;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .medieval-button:hover {
            background: linear-gradient(to bottom, #a07c18, #8b6914);
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="p-8">
    <div class="container-wrapper max-w-7xl mx-auto">
        <header class="mb-12 flex justify-between items-center relative">
            <div>
                <h1 class="text-5xl font-bold mb-2">
                    <span class="text-yellow-600">‚öî</span> 
                    <span style="color: #d4af37;">Numeris</span> 
                    <span style="color: #c4945f;">Admin</span>
                </h1>
                <p class="text-amber-700 text-sm italic">Royal Command Center</p>
            </div>
            <div id="status" class="medieval-button">
                üü¢ Live Connection
            </div>
        </header>

        <div class="divider"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="card relative">
                <h3 class="text-amber-700 text-sm uppercase tracking-wider mb-3">‚öîÔ∏è Warriors Online</h3>
                <p id="userCount" class="stat-number text-6xl font-extrabold" style="color: #d4af37;">0</p>
            </div>
            <div class="card relative">
                <h3 class="text-amber-700 text-sm uppercase tracking-wider mb-3">üè∞ Server Realm</h3>
                <p class="stat-number text-3xl font-semibold" style="color: #c4945f;">Asia-Southeast</p>
            </div>
            <div class="card relative">
                <h3 class="text-amber-700 text-sm uppercase tracking-wider mb-3">üõ°Ô∏è Kingdom Status</h3>
                <p class="stat-number text-3xl font-semibold text-green-400">Fortified</p>
            </div>
        </div>

        <div class="card relative">
            <h2 class="text-3xl font-bold mb-6" style="color: #d4af37;">üìú Active Adventurers</h2>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr style="border-bottom: 2px solid #8b6914;">
                            <th class="py-4 px-6 font-bold" style="color: #d4af37;">Username</th>
                            <th class="py-4 px-6 font-bold" style="color: #d4af37;">Email</th>
                            <th class="py-4 px-6 font-bold" style="color: #d4af37;">üí∞ Coins</th>
                            <th class="py-4 px-6 font-bold" style="color: #d4af37;">‚≠ê Level</th>
                            <th class="py-4 px-6 font-bold" style="color: #d4af37;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_FAR2wX6v8r0TDxqdMhEEl6hjxwSqnrg",
            authDomain: "numeris-c8ae4.firebaseapp.com",
            databaseURL: "https://numeris-c8ae4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "numeris-c8ae4",
            storageBucket: "numeris-c8ae4.firebasestorage.app",
            messagingSenderId: "238531920666",
            appId: "1:238531920666:web:224c4465112f733ebc62a3",
            measurementId: "G-0VW0P42F6S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const playersRef = ref(db, 'players'); 

        // Listen for data changes
        onValue(playersRef, (snapshot) => {
            const data = snapshot.val();
            const tableBody = document.getElementById('userTableBody');
            const countDisplay = document.getElementById('userCount');
            
            tableBody.innerHTML = '';
            
            if (data) {
                const players = Object.entries(data);
                const loggedInPlayers = players.filter(([id, details]) => details.isLoggedIn === true);
                
                countDisplay.innerText = loggedInPlayers.length;

                if (loggedInPlayers.length > 0) {
                    loggedInPlayers.forEach(([id, details]) => {
                        const row = `
                            <tr style="border-bottom: 1px solid rgba(139, 105, 20, 0.3);">
                                <td class="py-4 px-6 font-semibold" style="color: #f0c674;">${details.username || 'N/A'}</td>
                                <td class="py-4 px-6" style="color: #c4945f;">${details.email || 'N/A'}</td>
                                <td class="py-4 px-6 font-bold" style="color: #ffd700;">${details.coins || 0}</td>
                                <td class="py-4 px-6 font-bold" style="color: #b794f4;">${details.currentLevel || 0}</td>
                                <td class="py-4 px-6"><span class="status-badge status-online">‚öîÔ∏è Online</span></td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="5" class="p-6 text-center" style="color: #8b6914;">No adventurers currently in the realm.</td></tr>';
                }
            } else {
                countDisplay.innerText = "0";
                tableBody.innerHTML = '<tr><td colspan="5" class="p-6 text-center" style="color: #8b6914;">No warriors found in the chronicles.</td></tr>';
            }
        });

        // Connection status monitoring
        const connectedRef = ref(db, '.info/connected');
        onValue(connectedRef, (snap) => {
            const statusEl = document.getElementById('status');
            if (snap.val() === true) {
                statusEl.textContent = 'üü¢ Live Connection';
                statusEl.className = 'medieval-button';
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.className = 'medieval-button';
                statusEl.style.background = 'linear-gradient(to bottom, #8b1414, #6d1010)';
            }
        });
    </script>
</body>
</html>
